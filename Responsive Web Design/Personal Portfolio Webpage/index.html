<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--User Stories:
Your portfolio should have a welcome section with an id of welcome-section
The welcome section should have an h1 element that contains text
Your portfolio should have a projects section with an id of projects
The projects section should contain at least one element with a class of project-tile to hold a project
The projects section should contain at least one link to a project
Your portfolio should have a navbar with an id of navbar
The navbar should contain at least one link that you can click on to navigate to different sections of the page
Your portfolio should have a link with an id of profile-link, which opens your GitHub or freeCodeCamp profile in a new tab
Your portfolio should have at least one media query
The height of the welcome section should be equal to the height of the viewport
The navbar should always be at the top of the viewport-->
<header>
    <nav id="navbar">
        <a href="#projects">Projects</a>
        <a id="profile-link" href="https://github.com/Moramarth" target="_blank">GitHub</a>
    </nav>
</header>
<main>
    <section id="welcome-section">
        <h1>George Lazarov</h1>
    </section>
    <section id="projects">
        <article class="project-tile"><a href="https://github.com/Moramarth/Maintenance-Management">Maintenance Management</a>></article>
    </section>
</main>
<footer>

</footer>

<!--
1. DONE Your portfolio should have a "Welcome" section with an id of welcome-section.
2. DONE Your #welcome-section element should contain an h1 element.
3. DONE You should not have any empty h1 elements within #welcome-section element.
4. DONE You should have a "Projects" section with an id of projects.
5. DONE Your portfolio should contain at least one element with a class of project-tile.
6. DONE Your #projects element should contain at least one a element.
7. DONE Your portfolio should have a navbar with an id of navbar.
8. DONE Your #navbar element should contain at least one a element whose href attribute starts with #.
9. DONE Your portfolio should have an a element with an id of profile-link.
10. DONE Your #profile-link element should have a target attribute of _blank.
11. DONE Your portfolio should use at least one media query.
12. DONE Your #navbar element should always be at the top of the viewport.-->
</body>
</html>
